{% extends 'base.html' %}

{% block content %}
  <h2>Удалить заметку: "{{ note.title }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'note_detail' note.id %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
{% endblock %}
