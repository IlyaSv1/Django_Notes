{% extends 'base.html' %}

{% block content %}
<a href="{% url 'note_create' %}" class="btn btn-success mb-3">➕ Добавить заметку</a>
    {% if notes %}
        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item">
                    <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Заметок пока нет.</p>
    {% endif %}
{% endblock %}
